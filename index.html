<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montaga&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container-header">
            <nav>
                <img src="./imagens/4food-logo.png" alt="logo 4food">

                <a href="">Entregador</a>
                <a href=""> Restaurantes</a>
                <a href="">Carreiras</a>
                <a href="">4food</a>

            </nav>

            <div class="button-header">
                <a>criar conta</a>
                <button id="button-red">Entrar</button>
            </div>


        </div>
    </header>
    <main>
        <section>
            <h1>

            </h1>
            <p>

            </p>
            <div>
                <input type="text" placeholder="Endereço de entrega e numero">
                <button>Buscar</button>
            </div>
        </section>




        <section class="flex-container">
            <div class="flex-items1">1</div>
            <div class="flex-items2">2</div>
        </section>
        <div class="small-items">
            <div id="small-items3">3</div>
            <div id="small-items4">4</div>
            <div id="small-items5">5</div>
            <div id="small-items6">6</div>
        </div>


        <section>

            <div class="carousel">
                <div class="carousel-inner">
                    <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true"
                        hidden="" checked="checked">
                    <div class="carousel-item">
                        <img src="./imagens/frango.png">
                    </div>
                    <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true"
                        hidden="">
                    <div class="carousel-item">
                        <img src="./imagens/feijao.jpeg">
                    </div>
                    <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true"
                        hidden="">
                    <div class="carousel-item">
                        <img src="./imagens/batata.jpeg">
                    </div>
                    <label for="carousel-3" class="carousel-control prev control-1">‹</label>
                    <label for="carousel-2" class="carousel-control next control-1">›</label>
                    <label for="carousel-1" class="carousel-control prev control-2">‹</label>
                    <label for="carousel-3" class="carousel-control next control-2">›</label>
                    <label for="carousel-2" class="carousel-control prev control-3">‹</label>
                    <label for="carousel-1" class="carousel-control next control-3">›</label>
                    <ol class="carousel-indicators">
                        <li>
                            <label for="carousel-1" class="carousel-bullet">•</label>
                        </li>
                        <li>
                            <label for="carousel-2" class="carousel-bullet">•</label>
                        </li>
                        <li>
                            <label for="carousel-3" class="carousel-bullet">•</label>
                        </li>
                    </ol>
                </div>
            </div>

        </section>


    </main>


    <footer>
        <div class="food">
            <h3>4food</h3>
            <ul>
                <li>
                    <a href="#" target="_blank">Site Institucional</a>
                </li>
                <li>
                    <a href="#" target="_blank">Fale conosco</a>
                </li>
                <li>
                    <a href="#" target="_blank">Carreiras</a>
                </li>

            </ul>
        </div>
        <div class="descubra">
            <h3>Descubra</h3>
            <ul>
                <li>
                    <a href="#" target="_blank">Cadastre seu Restaurante ou Mercado </a>
                </li>
                <li>
                    <a href="#" target="_blank">Blog 4Food Empresas</a>
                </li>
                <li>
                    <a href="#" target="_blank">4Food Card</a>
                </li>

        </div>

        <div class="social">


            <h3>Social</h3>
            <ul>
                <li>
                    <a href="https://facebook.com/" target="_blank"><img src="./imagens/facebook.png"
                            alt="icon-facebook"></a>
                </li>
                <li>
                    <a href="https://twitter.com/home?lang=pt" target="_blank"><img src="./imagens/twitter.png"
                            alt="icon-twitter"></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank"><img src="./imagens/youtube2.png"
                            alt="icon-youtube"></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank"><img src="./imagens/instagram.png"
                            alt="icon-instagram"></a>
                </li>
            </ul>

        </div>


    </footer>



</body>

</html>
